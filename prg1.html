<!DOCTYPE html>
<html>
<head>
<title>Simple Table</title>
<style>
table,tr,th,td{
border:2px solid red;
border-collapse: collapse;
height:50px;
width:400px;
text-align:center;
}
</style>
</head>
<body>
<table border="1">
<tr>
<th>Firstname</th>
<th>Lastname</th>
<th>Age</>
</tr>
<tr>
<td>Jill</td>
<td>Smith</td>
<td>50</td>
</tr>
<tr>
<td>Eve</td>
<td>Jackson</td>
<td>95</td>
</tr>
<tr>
<td>John</td>
<td>Doe</td>
<td>80</td>
</tr>
</table>
</body>
</html>
